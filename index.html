<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            .navbar ul {
                display: none; /* Hide the menu by default on small screens */
            }

            .navbar ul li {
                display: block;
                margin-bottom: 10px;
            }

            .menu-icon {
                display: block;
                text-align: right;
                cursor: pointer;
                color: #fff;
                margin-right: 10px;
            }

            /* Style for the active menu */
            .navbar ul.active {
                display: block;
            }

            /* Change text color for better visibility */
            .navbar ul li a {
                color: #fff; /* Change text color to white */
            }

            /* Style for the menu label */
            .menu-label {
                display: block;
                color: #fff;
                margin-bottom: 10px;
            }
        }

        /* Change text color for better visibility in full-screen mode */
        .navbar ul li a {
            color: #fff; /* Change text color to white */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <span class="menu-label">Меню</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        // JavaScript function to toggle the menu for mobile devices
        function toggleMenu() {
            var navList = document.querySelector('.navbar ul');
            navList.classList.toggle('active');
        }
    </script>
</body>
</html>
